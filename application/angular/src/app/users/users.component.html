<h1>Liste Users</h1>



<div class="row">

  <div class="col">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="searchedUser">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="searchusers(searchedUser)">Search</button>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Name</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of listUsers| paginate: { itemsPerPage: pageSize, currentPage: currentPage }
; let i=index">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.password }}</td>
        <td>
          <ul class="list-unstyled">
            <li *ngFor="let role of user.roles">
            <div>{{ role.name }}</div>
            </li>
          </ul>
        </td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">
              <i class="fas fa-trash"></i> Delete
            </button>
            <button type="button" class="btn btn-primary" [routerLink]="['/backtemplate/updateuser']" [queryParams]="{ id: user.id }">
              <i class="fas fa-edit"></i> Update
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="d-flex justify-content-center mt-4">
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
