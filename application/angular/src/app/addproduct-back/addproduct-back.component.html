<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Add New Product</h3>
    </div>
    <div class="card-body">
      <form #productForm="ngForm" (ngSubmit)="addproduct()">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" class="form-control" [(ngModel)]="product.name" name="name" placeholder="Product Name" required>
        </div>
        <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input type="number" id="productPrice" class="form-control" [(ngModel)]="product.price" name="price" placeholder="Product Price" required>
        </div>
        <div class="form-group">
          <label for="productdescription">Product Description</label>
          <input type="text" id="productdescription" class="form-control" [(ngModel)]="product.description" name="description" placeholder="Product Description" required>
        </div>
        <div class="form-group">
          <label>Categories</label>
          <select class="form-control" [(ngModel)]="selectedCategoryId" name="categoryId" required>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>


        <button type="submit" class="btn btn-primary">Next</button>
        <button type="submit" class="btn btn-primary" (click)="navigate()" >Back</button>
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
