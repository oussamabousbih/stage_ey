<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Add New Category</h3>
    </div>
    <div class="card-body">
      <form #productForm="ngForm" (ngSubmit)="addcategory()">
        <div class="form-group">
          <label for="productName">Category Name</label>
          <input type="text" id="productName" class="form-control" [(ngModel)]="categ.name" name="name" placeholder="Category Name" required>
        </div>

        <!-- Optionally display selectedCategoryId for debugging -->
        <!-- <p>Selected Category ID: {{ product.category.id }}</p> -->

        <button type="submit" class="btn btn-primary">Add Category</button>
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
        </div>
        <button type="submit" class="btn btn-primary" (click)="navigate()">Back</button>
      </form>
    </div>
  </div>
</div>
