<!-- product-detail.component.html -->

<div class="container">
  <div class="row">

    <div class="col-md-4 mb-4" *ngFor="let product of products| paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
      <div class="card h-100 shadow-sm">
        <img
          *ngIf="productImages[product.id]"
          [src]="productImages[product.id]"
          alt="Product Image"
          class="card-img-top img-fluid"
          style="max-height: 200px; object-fit: cover;"
        >
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ product.name }}</h5>
          <p class="card-text text-truncate">{{ product.description }}</p>
          <p class="card-text text-center">Price: ${{ product.price }}</p>
          <div class="mt-auto text-center">
            <a class="btn btn-primary w-100" (click)="addToCart(product)">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-4">
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
