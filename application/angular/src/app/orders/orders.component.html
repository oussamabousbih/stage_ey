<h1>List of Orders</h1>

<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Prix</th>
        <th>User</th>
        <th>Products</th>
        <th>Action</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders | paginate: { itemsPerPage: pageSize, currentPage: currentPage }; let i=index">
        <td>{{ order.id }}</td>
        <td>{{ order.orderDate | date: 'short' }}</td>
        <td>{{order.prix}}$</td>
        <td>{{ order.users.email }}</td>
        <td>
          <ul class="list-unstyled">
            <li *ngFor="let product of order.products">{{ product.name }}</li>
          </ul>
        </td>

        <td>
          <button type="button" class="btn btn-danger" (click)="deleteOrder(order.id)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="d-flex justify-content-center mt-4">
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
