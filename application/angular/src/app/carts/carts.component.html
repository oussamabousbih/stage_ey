<div *ngIf="userconnnected">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h4>My Cart</h4>
          </div>
          <div class="card-body">
            <div *ngFor="let cartItem of cartitems" class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
              <div>
                <h5>{{ cartItem.productt.name }}</h5>
                <p class="mb-1">{{ cartItem.productt.description }}</p>
                <p class="mb-1">Price: ${{ cartItem.productt.price }}</p>
                <p class="mb-1">Quantity: {{ cartItem.quantity }}</p>
              </div>
              <div>
                <button class="btn btn-secondary mr-2" (click)="increaseQuantity(cartItem.id, cartItem)">+</button>
                <button class="btn btn-secondary" (click)="decreaseQuantity(cartItem.id, cartItem)">-</button>
              </div>
            </div>
            <div>
              <h5>Total Price: {{ somme }}$</h5>
            </div>
            <div class="text-center mt-4">
              <button class="btn btn-success w-50" (click)="finishOrder()">Finish Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
